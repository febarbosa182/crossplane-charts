# Default values for k8s-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- default name used to compose components and environment name
nameOverride: ""
# -- default name used to compose components and environment name
fullnameOverride: ""

# -- content of creds file, see: https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-files.html#cli-configure-files-where
creds: |
  [default]
  aws_access_key_id=XXXXXXXXX
  aws_secret_access_key=XXXXXXXXXXXXXXXXXXXXXXXXXXX

# -- region where the infrastructure will be created
region: us-east-2

vpc:
  # -- CIDR block for VPC
  cidrBlock: 10.0.0.0/16
  # -- enable DNS suppoprt
  enableDnsSupport: true
  # -- enable DNS host suppoprt
  enableDnsHostNames: true
  # -- intance tenancy
  instanceTenancy: default
  # -- default tags for VPC
  tags: []

subnet:
  az: 
  - name: "a"
    cidrBlock: 10.0.0.0/24
  - name: "b"
    cidrBlock: 10.0.1.0/24
  - name: "c"
    cidrBlock: 10.0.2.0/24
  mapPublicIPOnLaunch: true

eks:
  version: "1.21"
  resourcesVpcConfig:
    endpointPrivateAccess: true
    endpointPublicAccess: true
  clusterLogging:
  - enabled: false
    types: ["api", "audit", "authenticator", "controllerManager", "scheduler"]

nodeGroup:
  version: "1.21"
  instanceTypes:
  - t3a.large
  scalingConfig:
    desiredSize: 2
    maxSize: 3
    minSize: 1 

route53:
  enabled: false
  domain: test.domain.com

